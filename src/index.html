<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <script src="./script.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="w-full h-screen" onLoad="preLoad()">
    <div class="flex justify-center items-center">
      <div
        class="max-w-[1320px] max-h-[720px] pt-[50px] pl-[20px] sm:pl-[80px] sm:pt-[50px] lg:pl-[200px] lg:pt-[80px] xl:pl-[200px] xl:pt-[120px] gap-[20px] sm:gap-[30px] md:gap-[40px] lg:gap-[50px] xl:gap-[60px] lg:flex"
      >
        <div class="w-3/5 h-[720px]">
          <img
            id="a"
            src="../public/purple.jpg"
            class="w-full h-[720px] rounded-[4px]"
            alt=""
          />
        </div>
        <div class="w-2/5 h-[539px] py-[120px]">
          <div>
            <h1
              class="text-[20px] sm:text-[25px] md:text-[30px] lg:text-[40px] leading-[44px] tracking-[-1.2px] font-bold whitespace-nowrap text-[#364A63]"
            >
              Classy Modern Smart watch
            </h1>
          </div>
          <div class="pt-1 pb-1 gap-2 flex">
            <!-- SVG Icons Here -->
            <div class="ml-1">
              <h1
                class="text-[14px] leading-[23.1px] text-[#8091A7] text-center"
              >
                (2 Reviews)
              </h1>
            </div>
          </div>
          <div class="max-w-[630px] h-[50px] gap-[5px]">
            <h1 class="text-[#6576FF] text-[24px] leading-[30px] font-bold">
              <span
                class="text-[#8091A7] text-[20px] leading-[30px] font-normal line-through"
                >$99.00</span
              >
              $79.00
            </h1>
          </div>
          <div class="w-[600px]">
            <h1 class="text-[#8091A7] text-[18px] leading-[30px]">
              I must explain to you how all this mistaken idea of denouncing
              pleasure and praising pain was born...
            </h1>
          </div>
          <div class="max-w-[630px] flex gap-[43px] pt-[20px] pr-[4px]">
            <div>
              <h1 class="text-[14px] leading-[23.1px] text-[#8091A7]">Type</h1>
              <h1 class="font-bold text-[16px] leading-[23px] text-[#364A63]">
                Watch
              </h1>
            </div>
            <div>
              <h1 class="text-[14px] leading-[23.1px] text-[#8091A7]">
                Model Number
              </h1>
              <h1 class="font-bold text-[16px] leading-[23px] text-[#364A63]">
                Forerunner 290XT
              </h1>
            </div>
          </div>
          <div class="max-w-[630px] h-[74px] pt-[20px] gap-[10px]">
            <div>
              <h1 class="font-bold text-[18px] leading-[20px] text-[#364A63]">
                Band Color
              </h1>
            </div>
            <div>
              <form autocomplete="off" class="flex gap-4">
                <input
                  type="radio"
                  name="color"
                  onClick="im('a1');"
                  class="peer hidden"
                  id="radio1"
                />
                <label
                  for="radio1"
                  class="w-4 h-4 rounded-full bg-purple-500 peer-checked:ring-2 peer-checked:ring-purple-700 cursor-pointer"
                ></label>
                <input
                  type="radio"
                  name="color"
                  onClick="im('a2');"
                  class="peer hidden"
                  id="radio2"
                />
                <label
                  for="radio2"
                  class="w-6 h-6 rounded-full bg-cyan-500 peer-checked:ring-2 peer-checked:ring-cyan-700 cursor-pointer"
                ></label>
                <input
                  type="radio"
                  name="color"
                  onClick="im('a3');"
                  class="peer hidden"
                  id="radio3"
                />
                <label
                  for="radio3"
                  class="w-6 h-6 rounded-full bg-black peer-checked:ring-2 peer-checked:ring-gray-700 cursor-pointer"
                ></label>
                <input
                  type="radio"
                  name="color"
                  onClick="im('a4');"
                  class="peer hidden"
                  id="radio4"
                />
                <label
                  for="radio4"
                  class="w-6 h-6 rounded-full bg-blue-500 peer-checked:ring-2 peer-checked:ring-blue-700 cursor-pointer"
                ></label>
              </form>
            </div>
          </div>
          <div class="max-w-[630px] h-[86px] pt-[20px] gap-[10px]">
            <div>
              <h1 class="font-bold text-[18px] leading-[20px] text-[#364A63]">
                Wrist Size
              </h1>
            </div>
            <div class="w-[339px] h-[36px] gap-[12px] flex py-2">
              <div
                class="w-[73px] h-[36px] rounded-[3px] border-[1px] px-[18px] py-[8px]"
              >
                <h1
                  class="text-[13px] leading-[20px] tracking-[0.26px] text-[#8091A7] font-normal"
                >
                  <span class="text-[#6576FF] font-bold">S</span> $69
                </h1>
              </div>
              <div
                class="w-[73px] h-[36px] rounded-[3px] border-[1px] px-[18px] py-[8px]"
              >
                <h1
                  class="text-[13px] leading-[20px] tracking-[0.26px] text-[#8091A7] font-normal whitespace-nowrap"
                >
                  <span class="text-[#364A63] font-bold">M</span> $79
                </h1>
              </div>
              <div
                class="w-[73px] h-[36px] rounded-[3px] border-[1px] px-[18px] py-[8px]"
              >
                <h1
                  class="text-[13px] leading-[20px] tracking-[0.26px] text-[#8091A7] font-normal"
                >
                  <span class="text-[#364A63] font-bold">L</span> $89
                </h1>
              </div>
              <div
                class="w-[73px] h-[36px] rounded-[3px] border-[1px] px-[18px] py-[8px]"
              >
                <h1
                  class="text-[13px] leading-[20px] tracking-[0.26px] text-[#8091A7] font-normal whitespace-nowrap"
                >
                  <span class="text-[#364A63] font-bold">XL</span> $99
                </h1>
              </div>
            </div>
          </div>
          <div class="flex gap-[12px]">
            <div
              class="flex w-[130px] justify-center items-center h-[36px] rounded border-[1px] border-[#DBDFEA] mt-4"
            >
              <button
                onclick="decrementCount()"
                class="border-[0.5px] border-[#DBDFEA] w-[35px] h-[36px] text-[#8091A7] text-[18.2px] leading-[23.1px]"
              >
                -
              </button>
              <span
                id="count"
                class="w-[60px] h-[36px] border-[0.5px] border-[#DBDFEA] text-[#8091A7] text-[18.2px] leading-[23.1px] text-center py-2"
                >1</span
              >
              <button
                onclick="incrementCount()"
                class="w-[35px] h-[36px] border-[0.5px] border-[#DBDFEA] text-[#8091A7] text-[18.2px] leading-[23.1px]"
              >
                +
              </button>
            </div>
            <div class="pt-4 w-[105px] h-[36px]">
              <button
                onclick="addToCart()"
                class="bg-[#6576FF] text-white p-2 rounded font-bold text-[13px] leading-[20px] tracking-[0.26px]"
              >
                Add to Cart
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="mt-[200px] flex justify-center">
      <button
        onclick="openCheckout()"
        class="bg-[#FFBB5A] text-[#364A63] rounded-[20px] w-[139px] h-[42px] font-bold text-[13px] leading-[20px] tracking-[0.26px]"
      >
        Checkout <span id="cart-count" class="ml-2">(0)</span>
      </button>
    </div>
    <div
      id="popup"
      class="fixed inset-56 flex items-center justify-center bg-white max-w-[651px]"
      style="display: none"
    >
      <div class="bg-red-400 p-4 rounded">
        <h1 class="text-lg font-bold">Cart Items</h1>
        <div id="cart-list"></div>
        <button
          onclick="closeCheckout()"
          class="mt-4 bg-red-500 text-white p-2 rounded"
        >
          Close
        </button>
      </div>
    </div>
  </body>
</html>
