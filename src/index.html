                </div>
                <h1 class="text-[14px] text-[#8091A7] text-center">
                  (2 Reviews)
                </h1>
              </div>
            </div>
          </div>
          <div class="max-w-[630px] h-[50px]">
            <h1
              id="change_acc_price"
              class="text-[#6576FF] text-[24px] font-bold"
            >
              <span class="text-[#8091A7] text-[20px] line-through"
                >$99.00</span
              >
              $79.00
            </h1>
          </div>
          <div class="w-[600px]">
            <h1 class="text-[#8091A7] text-[18px]">
              I must explain to you how all this mistaken idea of denouncing
              pleasure and praising pain was born...
            </h1>
          </div>
          <!-- Color Selection -->
          <div class="max-w-[630px] pt-[20px]">
            <h1 class="font-bold text-[18px] text-[#364A63]">Band Color</h1>
            <div>
              <form autocomplete="off" class="flex gap-4">
                <input
                  type="radio"
                  name="color"
                  value="Purple"
                  onclick="im('a1')"
                  class="peer hidden"
                  id="radio1"
                />
                <label
                  for="radio1"
                  class="w-6 h-6 rounded-full bg-purple-500 peer-checked:ring-2 peer-checked:ring-purple-700 cursor-pointer"
                ></label>
                <input
                  type="radio"
                  name="color"
                  value="Cyan"
                  onclick="im('a2')"
                  class="peer hidden"
                  id="radio2"
                />
                <label
                  for="radio2"
                  class="w-6 h-6 rounded-full bg-cyan-500 peer-checked:ring-2 peer-checked:ring-cyan-700 cursor-pointer"
                ></label>
                <input
                  type="radio"
                  name="color"
                  value="Black"
                  onclick="im('a3')"
                  class="peer hidden"
                  id="radio3"
                />
                <label
                  for="radio3"
                  class="w-6 h-6 rounded-full bg-black peer-checked:ring-2 peer-checked:ring-gray-700 cursor-pointer"
                ></label>
                <input
                  type="radio"
                  name="color"
                  value="Blue"
                  onclick="im('a4')"
                  class="peer hidden"
                  id="radio4"
                />
                <label
                  for="radio4"
                  class="w-6 h-6 rounded-full bg-blue-500 peer-checked:ring-2 peer-checked:ring-blue-700 cursor-pointer"
                ></label>
              </form>
            </div>
          </div>
          <!-- Size Selection -->
          <div class="max-w-[630px] pt-[20px]">
            <h1 class="font-bold text-[18px] text-[#364A63]">Wrist Size</h1>
            <div class="flex gap-[12px] py-2">
              <div
                class="w-[73px] h-[36px] border rounded flex items-center border-[#DBDFEA]"
              >
                <input
                  type="radio"
                  name="size"
                  value="S"
                  id="size-s"
                  class="peer hidden"
                />
                <label
                  for="size-s"
                  class="h-[36px] whitespace-nowrap px-[18px] py-[8px] text-[#364A63] cursor-pointer peer-checked:text-[#6576FF] text-[13px] leading-[20px] tracking-[0.26px] font-bold"
                >
                  S <span class="text-[#8091A7] font-normal">$69</span>
                </label>
              </div>
              <div
                class="w-[77px] h-[36px] border rounded flex items-center border-[#DBDFEA]"
              >
                <input
                  type="radio"
                  name="size"
                  value="M"
                  id="size-m"
                  class="peer hidden"
                />
                <label
                  for="size-m"
                  class="whitespace-nowrap px-[18px] py-[8px] text-[#364A63] cursor-pointer peer-checked:text-[#6576FF] text-[13px] leading-[20px] tracking-[0.26px] font-bold"
                >
                  M <span class="text-[#8091A7] font-normal">$79</span>
                </label>
              </div>
              <div
                class="w-[72px] h-[36px] border rounded flex items-center border-[#DBDFEA]"
              >
                <input
                  type="radio"
                  name="size"
                  value="L"
                  id="size-l"
                  class="peer hidden"
                />
                <label
                  for="size-l"
                  class="whitespace-nowrap px-[18px] py-[8px] text-[#364A63] cursor-pointer peer-checked:text-[#6576FF] text-[13px] leading-[20px] tracking-[0.26px] font-bold"
                >
                  L <span class="text-[#8091A7] font-normal">$89</span>
                </label>
              </div>
              <div
                class="w-[81px] h-[36px] border rounded flex items-center border-[#DBDFEA]"
              >
                <input
                  type="radio"
                  name="size"
                  value="XL"
                  id="size-xl"
                  class="peer hidden"
                />
                <label
                  for="size-xl"
                  class="whitespace-nowrap px-[18px] py-[8px] text-[#364A63] cursor-pointer peer-checked:text-[#6576FF] text-[13px] leading-[20px] tracking-[0.26px] font-bold"
                >
                  XL <span class="text-[#8091A7] font-normal">$99</span>
                </label>
              </div>
            </div>
          </div>
          <!-- Quantity Control -->
          <div class="flex gap-[12px]">
            <div
              class="flex w-[130px] justify-center items-center h-[36px] rounded border-[1px] border-[#DBDFEA] mt-4"
            >
              <button
                onclick="decrementCount()"
                class="border-[0.5px] border-[#DBDFEA] w-[35px] h-[36px] text-[#8091A7] text-[18.2px] leading-[23.1px]"
              >
                -
              </button>
              <span
                id="count"
                class="w-[60px] h-[36px] border-[0.5px] border-[#DBDFEA] text-[#8091A7] text-[18.2px] leading-[23.1px] text-center py-2"
                >1</span
              >
              <button
                onclick="incrementCount()"
                class="w-[35px] h-[36px] border-[0.5px] border-[#DBDFEA] text-[#8091A7] text-[18.2px] leading-[23.1px]"
              >
                +
              </button>
            </div>
            <div class="pt-4 flex justify-center items-center gap-[10px]">
              <button
                onclick="addToCart()"
                class="w-[105px] h-[36px] bg-[#6576FF] text-white p-2 rounded font-bold text-[13px] leading-[20px] tracking-[0.26px]"
              >
                Add to Cart
              </button>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                width="24"
                height="24"
                color="#6576FF"
                fill="none"
              >
                <path
                  d="M19.4626 3.99415C16.7809 2.34923 14.4404 3.01211 13.0344 4.06801C12.4578 4.50096 12.1696 4.71743 12 4.71743C11.8304 4.71743 11.5422 4.50096 10.9656 4.06801C9.55962 3.01211 7.21909 2.34923 4.53744 3.99415C1.01807 6.15294 0.221721 13.2749 8.33953 19.2834C9.88572 20.4278 10.6588 21 12 21C13.3412 21 14.1143 20.4278 15.6605 19.2834C23.7783 13.2749 22.9819 6.15294 19.4626 3.99415Z"
                  stroke="currentColor"
                  stroke-width="1"
                  stroke-linecap="round"
                />
              </svg>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Checkout Button -->
    <div class="mt-[550px] lg:mt-[80px] flex justify-center pb-[20px]">
      <button
        onclick="openCheckout()"
        class="bg-[#FFBB5A] text-[#364A63] rounded-[20px] w-[139px] h-[42px] font-bold text-[13px] leading-[20px] tracking-[0.26px] flex justify-center items-center"
      >
        Checkout

        <h1
          id="cart-count"
          class="bg-white w-[19px] h-[20px] ml-2 rounded-[5px]"
        >
          0
        </h1>
      </button>
    </div>
    <!-- Cart Popup -->
    <div
      id="popup"
      class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center"
      style="display: none"
    >
      <div
        class="w-[400px] md:w-[651px] max-h-[480px] bg-white p-6 sm:p-8 md:p-11 rounded-[20px] gap-[16px]"
      >
        <h1 class="text-[#364A63] text-[22px] leading-[24px] font-bold">
          Your Cart
        </h1>
        <div id="cart-list"></div>
        <div class="flex justify-end gap-[20px] mt-4">
          <button
            onClick="{closeCheckout}"
            class="whitespace-nowrap w-[152px] h-[36px] rounded-[3px] border border-[#DBDFEA] py-2 px-[18px] gap-[10px] text-[#364A63] text-[13px] leading-[20px] tracking-[0.26px]"
          >
            Continue Shopping
          </button>
          <button
            class="w-[94px] h-[36px] rounded-[3px] bg-[#6576FF] text-white border border-[#DBDFEA] py-2 px-[18px] gap-[10px] text-[13px] leading-[20px] tracking-[0.26px]"
          >
            Checkout
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
